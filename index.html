<!DOCTYPE html>
<html>
<head>
	<title>Bhangra Santa Soundboard</title>
	<link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div id="root"></div>
<center class="fastclick">
<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(hello);">Hello</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(basically);">Basically</button>

<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(oh_no);">Oh No!</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(come_on);">Come on</button>
<br />
<br />

<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(bad);">Bad?</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(ok);">Ok</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(good);">Good</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(oh_thats_the_one);">Oh That's The One!</button>
<br />
<br />

<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(hoy_hoy_hoy);">Hoy Hoy</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(oh_bhangra_santa);">Oh Bhangra Santa</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(uhhh);">Uhhh...</button>
<br />
<br />

<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(jaldi_jaldi);">Jaldi Jaldi</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(balle);">Balle!</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playRandom(good_morning_sir);">Good Morning, Sir</button>
<br />
<br />

<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(oh);">Oh</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(no);">No</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(problem_solved);">Problem Solved!</button>
<button class="btn waves-effect waves-light red lighten-2" onclick="playObject(funny);">Funny</button>
<br />
<br />

<div id="pitch-div" onload="updateSpeed()" oninput="updateSpeed();"><input type="range" min="25" max="200" value="100" class="slider" id="myRange"></div>
Speed: <span id="speed" onload="updateSpeed()">1.0</span>x
<!-- <button>Basically</button> -->
</center>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ftlabs/fastclick/lib/fastclick.js"></script>
<script type="text/javascript" src="index.js">
	
</script>
</body>
</html>
